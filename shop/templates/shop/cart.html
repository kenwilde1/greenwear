{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="item-container">
            <a class="btn btn-outline-dark" href="{% url 'shop' %}">Back to Shop</a>
            <br />
            <table class="table">
                <tr>
                    <th><h5>Items: <strong> 3 </strong></h5></th>
                    <th><h5>Total: <strong> $42 </strong></h5></th>
                    <th>
                        <a class="btn btn-success btn-checkout" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br />
        <div class="item-container">
            <div class="cart-row">
                <div style="flex:2">
                    <img class="row-image" src="{% static 'images/placeholder.png' %}">
                </div>
                <div style="flex:2">
                    <p>Product 1</p>
                </div>
                <div style="flex:1">
                    <p>$20</p>
                </div>
                <div style="flex:1">
                    <input type="text" class="quantity" placeholder="quantity" value="1"/>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
